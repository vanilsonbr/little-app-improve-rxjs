<p>students works!</p>

<button (click)="getStudents()">Get Students</button>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Id</th>
            <th>Selected</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{student.name}}</td>
            <td>{{student.id}}</td>
            <td>{{student.selected}}</td>
        </tr>
    </tbody>
</table>
