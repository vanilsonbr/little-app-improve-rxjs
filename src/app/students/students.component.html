<button (click)="getStudents()">Get Students</button>
<div *ngIf="loading">Loading...</div>
<table *ngIf="students">
    <thead>
        <tr>
            <th>Name</th>
            <th>Id</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{student.UserName}}</td>
            <td>{{student.ID}}</td>
        </tr>
    </tbody>
</table>
